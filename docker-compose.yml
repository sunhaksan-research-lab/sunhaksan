version: '3.8'

services:
  sunhaksan:
    build: .
    container_name: sunhaksan
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/production.db
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
    volumes:
      - sunhaksan-data:/app/data
    networks:
      - sunhaksan-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sunhaksan-data:
    driver: local

networks:
  sunhaksan-network:
    driver: bridge
